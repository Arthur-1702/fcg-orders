apiVersion: v1
kind: ConfigMap
metadata:
  name: fcg-orders-config
  namespace: default
data:
  # Logging Configuration
  Logging__LogLevel__Default: "Information"
  Logging__LogLevel__Microsoft.AspNetCore: "Warning"

  # JWT Configuration
  Jwt__Issuer: "fcg-orders"

  # API Configuration
  AllowedHosts: "*"

  # ServiceBus Configuration (non-sensitive)
  ServiceBus__NotificationQueueName: "notifications-queue"

  # Application Settings
  GamesAPI__BaseUrl: "http://fcggames-service:80"
