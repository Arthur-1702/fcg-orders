---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-orders
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-orders
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-orders
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-orders
subjects:
  - kind: ServiceAccount
    name: prometheus-orders
    namespace: default
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-orders-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 10s

    scrape_configs:
      - job_name: "fcgorders-api"
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - default
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: fcgorders
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: $1:8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-orders
  template:
    metadata:
      labels:
        app: prometheus-orders
    spec:
      serviceAccountName: prometheus-orders
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
      volumes:
        - name: config
          configMap:
            name: prometheus-orders-config
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-orders-service
spec:
  selector:
    app: prometheus-orders
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-orders
  template:
    metadata:
      labels:
        app: grafana-orders
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
          volumeMounts:
            - name: data
              mountPath: /var/lib/grafana
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-orders-service
spec:
  selector:
    app: grafana-orders
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer
